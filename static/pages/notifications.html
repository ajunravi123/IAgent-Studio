<div class="page notifications-page">
    <div class="page-header">
        <h1>All Notifications</h1>
        <p class="subtitle">View your complete notification history.</p>
        <div class="header-actions">
            <!-- Maybe add filtering or bulk actions later -->
            <button class="btn-secondary" onclick="markAllReadAndRefreshPage()" title="Mark all notifications as read">
                 <i class="fas fa-check-double"></i> Mark All as Read
             </button>
        </div>
    </div>

    <div class="page-content">
        <div id="allNotificationsList" class="notifications-list full-page-list">
            <!-- Notifications will be loaded here by JavaScript -->
            <div class="loading-placeholder">
                 <i class="fas fa-spinner fa-spin"></i> Loading notifications...
            </div>
        </div>
    </div>
</div>
